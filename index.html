<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
    <title>Расчёт сделки</title>
  </head>
  <body>
    <div class="wrap">
      <h1>Расчёт сделки</h1>

      <form class="form">
        <div class="form-takes">
          <div class="form-take">
            <h2>1 тейк</h2>

            <div class="form-take-inputs">
              <label>
                Процент
                <input type="number" name="take-percent-1" step="any" value="100" />
              </label>
              <label>
                Цена продажи
                <input type="number" name="take-price-1" step="any" />
              </label>
            </div>
          </div>
        </div>

        <div class="form-buy-stop">
          <label>
            Цена покупки
            <input type="number" name="buy-price" step="any" />
          </label>

          <label>
            Stop loss
            <input type="number" name="stop-loss" step="any" />
          </label>
        </div>

        <div class="form-risk">
          <label>
            Риск на сделку(%)
            <input type="number" value="1" name="risk" step="any" />
          </label>
        </div>

        <div class="form-bank">
          <label>
            Размер счёта
            <input class="bank-input" type="number" name="bank" step="any" />
          </label>
        </div>

        <div class="form-btc">
          <label>
            Курс BTC
            <input type="number" name="btc" step="any" />
          </label>
        </div>

        <div class="form-btns">
          <button class="calculate" type="submit">Расчитать</button>
          <button class="add" type="button">Добавить тейк</button>
          <button class="reset" type="button">Сбросить</button>
        </div>
      </form>

      <div class="result"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
