<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Take profit</title>
  </head>
  <body>
    <div class="wrap">
      <h1>Расчет тейк профита</h1>

      <ul id="list">
        <li>
          <h2>1 тейк</h2>

          <div class="inputs">
            <label>
              Процент
              <input type="number" />
            </label>
            <label>
              Цена
              <input type="number" />
            </label>
          </div>
        </li>
      </ul>

      <div class="btns">
        <button class="calculate">Расчитать</button>
        <button class="add">Добавить тейк</button>
        <button class="reset">Сбросить</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
